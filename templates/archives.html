    new Vue({
      el: "#app",
      data: function () {

            },
            {
              name: "2015-看见北京站直播实录",
              url:
                "https://cdn.jsdelivr.net/gh/goldsubmarine/lizhi-resource@master/video/2015-看见北京站直播实录/playlist.m3u8",
            },
          ],
        };
      },
      mounted() {
        this.createAplayer();
        this.createDriver();
        this.dp = new DPlayer({
          container: this.$refs.dplayer,
          video: {
            url: this.videoList[0].url,
            type: "hls",
          },
        });
        // 移除默认菜单
        this.dp.template.menu.remove();
      },
      methods: {
        handleSelect(index, indexPath) {
          this.videoList[index];
          this.dp.switchVideo({ url: this.videoList[index].url });
          this.dp.play();
        },
        // 音频播放器
        createAplayer() {
          new APlayer({
            container: document.getElementById("aplayer"),
            audio: list,
            fixed: true,
            listMaxHeight: "calc(100vh - 66px)",
          });
        },
        // 指引
        createDriver() {
          let driver = new Driver({
            animate: true,
            opacity: 0.7,
            doneBtnText: "完成",
            closeBtnText: "关闭",
            nextBtnText: "下一步",
            prevBtnText: "上一步",
            showButtons: true,
          });
          driver.defineSteps([
            {
              element: "#aside-menu",
              popover: {
                title: "☀️ 演唱会列表",
                description: "目前只收集了3场演唱会，欢迎提供视频源或直接 PR",
                position: "right",
              },
            },
            {
              element: ".aplayer-pic",
              popover: {

                description:

                position: "right-bottom",
                offset: -30,
              },
            },
            {
              element: "#github-link",
              popover: {
                title: "🎨 Github",
                description: "如需下载音频文件，请点这里。欢迎 ✨star✨",
                position: "left",
                offset: 30,
              },
            },
          ]);
          driver.start();
